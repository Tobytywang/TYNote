# -------------------- Minimal Chirpy Config --------------------
theme: jekyll-theme-mammut

lang: zh-CN

timezone: Asia/Shanghai

# jekyll-seo-tag settings

title: 吴弓小站

tagline: 读万卷书，行万里路

description:
  吴弓小站，分享生活。

url: "https://blog.tobyty.wang"

github:
  username: Tobytywang

cnblog:
  username: happylich

# twitter:
#   username: 

social:
  name: Tobytywang
  email: tobytywang@163.com
  links:
    http://www.tobyty.wang

# Site Verification Settings
webmaster_verifications:

# Web Analytics Settings

# Page views settings
pageviews:
  provider: goatcounter

theme_mode: dark

avatar: assets/img/avatar/avatar.jpg

social_preview_image: 

toc: true

paginate: 10
# paginate_path: "/page:num"

baseurl: ""

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
